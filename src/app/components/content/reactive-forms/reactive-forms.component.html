<h2 class="mt-5 mb-5">Contact Form</h2>
<form
  [formGroup]="form"
  (ngSubmit)="submit()"
  class="p-4 rounded shadow bg-form mb-5"
>
  <!-- Name -->
  <div class="mb-3 form-group">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" formControlName="name" class="form-control" />
    <div *ngIf="name?.touched && name?.invalid">
      <div *ngIf="name?.hasError('required')">
        <small class="text-danger">Name is required.</small>
      </div>
      <div *ngIf="name?.hasError('minlength')">
        <small class="text-danger">Name should be at least 3 characters.</small>
      </div>
    </div>
  </div>

  <!-- Email -->
  <div class="mb-3 form-group">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      id="email"
      class="form-control"
      formControlName="email"
    />
    <div *ngIf="email?.touched && email?.invalid">
      <div *ngIf="email?.hasError('required')">
        <small class="text-danger">Email is required.</small>
      </div>
      <div *ngIf="email?.hasError('email')">
        <small class="text-danger">Email format is not valid.</small>
      </div>
    </div>
  </div>

  <!-- Message -->
  <div class="mb-3 form-group">
    <label for="message" class="form-label">Message</label>
    <textarea
      id="message"
      class="form-control"
      rows="4"
      formControlName="message"
    ></textarea>
    <div *ngIf="message?.touched && message?.invalid">
      <div *ngIf="message?.hasError('required')">
        <small class="text-danger">Message is required.</small>
      </div>
      <div *ngIf="message?.hasError('minlength')">
        <small class="text-danger">
          Message should be at least 10 characters.
        </small>
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary w-100">Send</button>
</form>
